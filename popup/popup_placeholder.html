<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <div class="container">
        <p class="header-text">Get back to your work!</p>
        <div class="image-container">
            <img src="egg_timer.jpg" alt="Pomodoro Timer">
        </div>
        <p class="timer">24:48</p>

        <input type="number" id="minuteInput" placeholder="Enter minutes" min="1">
        <button id="startBtn" class="startBtn">Start Timer</button>

        <button class="give-up-btn">Give Up</button>

        <button id="pauseBtn" class="pause-btn" style="display:none;">Pause</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
